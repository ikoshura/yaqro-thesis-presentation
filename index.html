<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Yaqro - Thesis Presentation</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Poppins', 'sans-serif'],
              display: ['Archivo Black', 'sans-serif'],
            },
            colors: {
              'brand-red': '#E64545',
              'brand-yellow': '#FFBB33',
              'brand-blue': '#5D91D9',
              'brand-gray': '#B3B3B3',
              'brand-beige': '#FFF0D9',
              'brand-orange': '#E6955C',
              'brand-brown-light': '#BF8256',
              'brand-brown-dark': '#965B27',
            },
          }
        }
      }
    </script>
    <style>
      body {
        font-family: 'Poppins', sans-serif;
        background-color: #FFFFFF;
        color: #111827;
        overflow: hidden;
      }
      .slides-container {
        transition: transform 0.8s cubic-bezier(0.83, 0, 0.17, 1);
      }
      .slide-wrapper {
        flex-shrink: 0;
        width: 100%;
        height: 100%;
        padding: clamp(2rem, 5vw, 4rem);
      }
      .reveal-item {
          opacity: 0;
          transform: translateY(20px);
          transition: opacity 0.6s ease-out, transform 0.6s ease-out;
          transition-delay: var(--delay, '0s');
      }
      .slide-wrapper.is-active .reveal-item {
          opacity: 1;
          transform: translateY(0);
      }
      .bordered-box {
        border: 2px solid black;
      }
      @keyframes spin {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }
      .animate-spin-slow {
        animation: spin 20s linear infinite;
      }
      .minimal-scrollbar {
        scrollbar-width: thin;
        scrollbar-color: #d1d5db #ffffff;
      }
      .minimal-scrollbar::-webkit-scrollbar {
        width: 6px;
      }
      .minimal-scrollbar::-webkit-scrollbar-track {
        background: #ffffff;
      }
      .minimal-scrollbar::-webkit-scrollbar-thumb {
        background-color: #d1d5db;
        border-radius: 3px;
      }
      .minimal-scrollbar::-webkit-scrollbar-thumb:hover {
        background-color: #9ca3af;
      }
    </style>
  <script type="importmap">

}
</script>

    <script type="module" src="/index.tsx"></script>
  </body>
</html>
